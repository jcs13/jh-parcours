<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="etapeOrder">
      <h2 data-cy="etapeOrderDetailsHeading"><span>Etape Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ etapeOrder.id }}</span>
        </dd>
        <dt><span>Start</span></dt>
        <dd>
          <span>{{ etapeOrder.start }}</span>
        </dd>
        <dt><span>Parcours Definition</span></dt>
        <dd>
          <div *ngIf="etapeOrder.parcoursDefinition">
            <a [routerLink]="['/parcours-definition', etapeOrder.parcoursDefinition?.id, 'view']">{{
              etapeOrder.parcoursDefinition?.id
            }}</a>
          </div>
        </dd>
        <dt><span>Current</span></dt>
        <dd>
          <div *ngIf="etapeOrder.current">
            <a [routerLink]="['/etape-definition', etapeOrder.current?.id, 'view']">{{ etapeOrder.current?.id }}</a>
          </div>
        </dd>
        <dt><span>Next</span></dt>
        <dd>
          <div *ngIf="etapeOrder.next">
            <a [routerLink]="['/etape-definition', etapeOrder.next?.id, 'view']">{{ etapeOrder.next?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/etape-order', etapeOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
