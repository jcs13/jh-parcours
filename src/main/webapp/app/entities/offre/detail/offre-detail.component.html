<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="offre">
      <h2 data-cy="offreDetailsHeading"><span>Offre</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ offre.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ offre.name }}</span>
        </dd>
        <dt><span>Parcours</span></dt>
        <dd>
          <div *ngIf="offre.parcours">
            <a [routerLink]="['/parcours', offre.parcours?.id, 'view']">{{ offre.parcours?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/offre', offre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
