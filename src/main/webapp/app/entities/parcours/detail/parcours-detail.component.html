<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="parcours">
      <h2 data-cy="parcoursDetailsHeading"><span>Parcours</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ parcours.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ parcours.name }}</span>
        </dd>
        <dt><span>Parent</span></dt>
        <dd>
          <div *ngIf="parcours.parent">
            <a [routerLink]="['/parcours', parcours.parent?.id, 'view']">{{ parcours.parent?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/parcours', parcours.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
